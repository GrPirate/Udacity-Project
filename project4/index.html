<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <script src="province.js"></script>
  <title>Map</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Brand</a>
      </div>
    </div>
    <!-- /.container-fluid -->
  </nav>
  <div class="container-fluid">
    <div class="map-sider">
      <div>
        <input type="email" class="form-control" id="inputEmail3" placeholder="input">
        <span class="glyphicon glyphicon-search map-search" aria-hidden="true"></span>
      </div>

      <div class="list-group map-content-list" id="listid">
        <!-- ko foreach: list -->
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading" data-bind="text:name"></h4>
          <p class="list-group-item-text" data-bind="text:address"></p>
        </a>
        <!-- /ko -->
      </div>
    </div>
  </div>

  <div id="container" tabindex="0"></div>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=c54f5c8c3489d46cf0c9bb6cf15822ee"></script>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="index.js"></script>
</body>

</html>
<script>
  var cw = document.documentElement.clientHeight;
  var lid = document.getElementById("listid");
  lid.style.maxHeight = (cw - 200) + "px";
</script>
