<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
  <!-- <script src="province.js"></script> -->
  <title>Map</title>
</head>

<body>
  <div class="container-fluid">
    <div class="map-sider">
      <div>
        <input type="email" class="form-control" id="inputEmail3" placeholder="input" data-bind="textInput: placeName,click: toggleList">
        <!-- <span class="glyphicon glyphicon-search map-search" aria-hidden="true"></span> -->
      </div>

      <div class="list-group map-content-list" id="listid" data-bind="visible: toggle">
        <!-- ko foreach: list -->
        <a href="#" class="list-group-item" data-bind="click: $parent.showDetail">
          <h4 class="list-group-item-heading" data-bind="text:name"></h4>
          <p class="list-group-item-text" data-bind="text:address"></p>
        </a>
        <!-- /ko -->
      </div>
    </div>
  </div>

  <div id="container" tabindex="0"></div>
  <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.2&key=c54f5c8c3489d46cf0c9bb6cf15822ee"></script>
  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="index.js"></script>
</body>

</html>
<script>
  var getListHeight = function () {
    if (document.documentElement.clientHeight)
      return document.documentElement.clientHeight;
    return 0;
  }
  var lid = document.getElementById("listid");
  lid.style.maxHeight = (getListHeight() - 150) + "px";
  window.onresize=function(){
    lid.style.maxHeight = (getListHeight() - 150) + "px";
  }
</script>
